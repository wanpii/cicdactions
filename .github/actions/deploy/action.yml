name: deploy

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3.5.2

    - name: Stop existing app
      run: |
        cd python-greetings
        pm2 delete greetings-app-$ENVIRONMENT & EXIT /B 0
      shell: powershell
    - name: Start app
      run: |
        cd python-greetings
        pm2 start app.py --name greetings-app-$ENVIRONMENT -- --port $PORT
      shell: powershell